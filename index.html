<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quantum-container">
        <header class="holographic-header">
            <h1 id="main-title">QUANTUM INTERFACE v3.2</h1>
            <div class="pulse-animation"></div>
        </header>

        <main class="neomorphic-panel">
            <section class="control-panel">
                <div class="bio-metric-display" id="bio-display">
                    <div class="dna-strand"></div>
                    <p class="status-text">SYSTEM READY</p>
                </div>
                
                <div class="button-group">
                    <button id="transform-btn" class="holographic-btn">
                        <i class="fas fa-atom"></i> TRANSFORM
                    </button>
                    <button id="color-shift-btn" class="holographic-btn">
                        <i class="fas fa-palette"></i> COLOR SHIFT
                    </button>
                    <button id="toggle-element-btn" class="holographic-btn">
                        <i class="fas fa-layer-group"></i> TOGGLE ELEMENT
                    </button>
                </div>
            </section>

            <section class="data-stream" id="data-stream">
                <div class="data-packet" id="packet-1">
                    <span class="packet-id">PKT-001</span>
                    <span class="packet-data">Initializing quantum connection...</span>
                </div>
            </section>
        </main>

        <footer class="holographic-footer">
            <p id="status-message">Quantum link established at <span class="highlight">99.7%</span> stability</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
